<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
            <h1 class="heading">Contact Us</h1>
            <div class="name">
                <h2>First name:</h2>
                <input type="name" name="First name" placeholder="First name" >
                <br>
                <h2>Last name:</h2>
                <input type="name" name="last name" placeholder="last name">
            </div>
            <h2 class="head">Email Adress</h2>
            <input class="email"type="email" name="email" placeholder="my@gmail.com">
            <br>
            <h2 class="head">Query type</h2>
            <div class="radbutton">
                <input type="radio" name="radio"><p>General Enquiry</p>
                <input type="radio" name="radio"><p>Support Enquiry</p>
            </div>
            <h2 class="head">Message[optional]</h2>
            <input class="message" type="text" name="text">
            <div class="consentbutton">
                <input type="checkbox" name="checkbox"><p>I consent to the given terms</p>
            </div>    
            <button class="submit">Submit</button>
        
    </main>
    
</body>
</html>
